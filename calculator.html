<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="results">
                <div id="history">
                    <p id="historyvalue"></p>
                </div>
                <div id="output">
                    <p id="Output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">AC</button>
                <button class="operator" id="delete">DEL</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="รท">รท</button>
                <button class="number" onclick="numberclick(1)">1</button>
                <button class="number" onclick="numberclick(2)">2</button>
                <button class="number" onclick="numberclick(3)">3</button>
                <button class="operator" id="*">*</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="+">+</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="-">-</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
